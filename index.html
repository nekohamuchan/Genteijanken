<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="https://png.pngtree.com/png-vector/20231107/ourmid/pngtree-goldan-3d-star-emoji-icon-png-image_10459560.png">
    <title>限定ジャンケン Genteijanken</title>
</head>
<body>
    <main>
        <!-- For multi uses screen -->
        <div class="start"></div>
        <div class="darken hidden"></div>

        <div id="kaiji"></div>

        <header>
            <h1 lang="ja">限定ジャンケン Genteijanken</h1>
            <ul>
                <li id="aboutBtn" class="link">About</li>
                <li id="restartBtn" class="link">Restart</li>
                <li id="langBtn" class="link">日本語</li>
                <li id="bgmBtn" class="link"><i id="bgmIcon" class="fa-solid fa-volume-high"></i></li>
            </ul>
        </header>

        <!-- Life section -->
        <div id="kaiji-lp" class="life-container">
            <div class="life-point"></div>
            <div class="life-point"></div>
            <div class="life-point"></div>
        </div>

        <div id="player-lp" class="life-container">
            <div class="life-point"></div>
            <div class="life-point"></div>
            <div class="life-point"></div>
        </div>

        <!-- Card numbers -->
        <div class="card-numbers-display">
            <div class="card-numbers">
                <i class="fa-solid fa-hand-fist"></i>
                x
                <span id="rockNum">4</span>
            </div>
            <div class="card-numbers">
                <i class="fa-solid fa-hand"></i>
                x
                <span id="paperNum">4</span>
            </div>
            <div class="card-numbers">
                <i class="fa-solid fa-hand-peace"></i>
                x
                <span id="scissorsNum">4</span>
            </div>
        </div>

        <!-- Text box -->
        <div class="text-box-section">
            <div id="text-box">
                <p>
                    <span id="text"></span><span class="sparkle">▼</span>
                </p>
            </div>
        </div>

        <!-- Card section -->
        <div id="player-choices" class="choice-cards hidden">
            <div id="rock" class="card rock"></div>
            <div id="paper" class="card paper"></div>
            <div id="scissors" class="card scissors"></div>
        </div>

        <div id="reveal-cards" class="reveal-cards hidden">
            <div id="kaiji-card" class="card"></div>
            <div id="player-card" class="card"></div>
        </div>

        <!-- End screens -->
        <div class="end hidden">
            <div class="replay-div hidden">
                <button type="button" id="replay-yes">Yes</button>
                <button type="button" id="replay-no">No</button>
            </div>

        </div>

    </main>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/54b4f0baf8.js" crossorigin="anonymous"></script>

</body>
</html>
